  </figcaption>

 <!-- poema2-->
<figure class="poema2">
  <img src="img/2.jpg" alt="sample93" />
  <figcaption>
    <h3>I love you</h3>
    <h4>You are life to me</h4>
    <p>- Joyce Carol Oates</p>
  </figcaption>
  <a href="#"></a>
</figure>


 <!-- poema3-->
<figure class="poema3">
  <img src="img/3.jpg" alt="sample87" />
  <figcaption>
    <h3>A sudden d r u g</h3>
    <h4>was given to me</h4>
<h5>it came in the shape of your lips,</h5>
<h6>and in the way you make me feel things</h6>
    <p>- Anonymous </p>
  </figcaption>
  <a href="#"></a>
</figure>


 <!-- poema4-->
<figure class="poema4">
  <img src="img/4.jpg" alt="sample87" />
  <figcaption>
    <h3>We never love anyone</h3>
    <h4>What we love is the idea we have of someone</h4>
    <h5>It's our own concept</h5>
    <h6>- our own selves -</h6>
    <h1>that we love</h1>
    <p>- Fernando Pessoa </p>
  </figcaption>
  <a href="#"></a>
</figure>


 <!-- poema5-->
<figure class="poema5">
  <img src="img/5.jpg" alt="sample87" />
  <figcaption>
    <h3>You should have known</h3>
    <h4>that I'll suck at goodbyes,</h4>
    <h5>the moment I told you</h5>
    <h6>that I am currently reading three books</h6>
    <h1>SIMULTANEOUSLY</h1>
    <p>- Tanya C</p>
  </figcaption>
  <a href="#"></a>
</figure>

 <!-- poema6-->
<div class="columnader">
<figure class="poema6">
  <img src="img/6.jpg" alt="sample87" />
  <figcaption>
    <h3>I like my hair messy,</h3>
    <h4>my love wild,</h4>
    <h5>and my sex aggressive.</h5>
    <h6>but I'm still a sensitive woman,</h6>
    <h1>just with passion.</h1>
    <p>- Sade Harrison</p>
  </figcaption>
  <a href="#"></a>
</figure>


 <!-- poema7-->
<figure class="poema7">
  <img src="img/7.jpg" alt="sample87" />
  <figcaption>

    <h4>so much about a person</h4>
    <h5>by the way they</h5>
    <h6>leave you.</h6>
    <p>- Redvers Bailey</p>
  </figcaption>
  <a href="#"></a>
</figure>


 <!-- poema8-->

    <h4>we won't make love,</h4>
    <h5>love will make</h5>
    <h6>us</h6>

  </figcaption>
  <a href="#"></a>
</figure>


 <!-- poema9-->
<figure class="poema9">

    <h4>dark things,</h4>
    <h5>s e c r e t l y,</h5>
    <h6>between the shadow and the soul.</h6>
    <p>- Pablo Neruda</p>
  </figcaption>
  <a href="#"></a>
</figure>

    <h5>And you <br> bring me both.</h5>
