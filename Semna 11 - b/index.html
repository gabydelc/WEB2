<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>DR JAZZ FEST</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="wrapper">
			<h1>BUY YOUR TICKETS!</h1>
			<form id="form">
				<fieldset>
					<div class="control">
						<label for="fname" class="label">Full Name *</label>
						<input name="fname" type="text" id="fname" class="required">
						<div id="errFName" class="errorText"></div>
					</div>
					<div class="control">
						<label for="email" class="label">Email *</label>
						<input name="email" type="text" id="email" class="required">
						<div id="errEmail" class="errorText"></div>
					<div class="control">
						<label for="phone" class="label">Phone number</label>
						<input name="phone" id="phone" type="text" >
						<div id="errPhone" class="errorText"></div>
					</div>
					<div>
						<input type="submit" id="submit" value="SUBMIT">
						<input type="reset" id="reset" value="CLEAR">
					</div>
				</fieldset>
			</form>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
